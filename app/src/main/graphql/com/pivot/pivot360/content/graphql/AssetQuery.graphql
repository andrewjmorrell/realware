query Asset($token: String!, $id: String) {
    asset(token: $token, id: $id) {
        ... on AssetField {
            identity
            name
            type
            description
            image
            attachments {
                name
                fileType
                link
                updatedAt
                fileId
            }
            parameters {
                age
                barcode
                make
                type
                model
                serialNo
            }
            members {
                account {
                    identity
                    username
                    email
                    moxtraId
                    firstName
                    lastName
                    middleName
                    image
                    phone
                    description
                    location
                    tags
                    roles
                    createdAt
                    updatedAt
                }
                role
            }
            chatIdentity
            events
            createdAt
        }
        ... on ResponseMessageField {
            isSuccess
            message
        }
        ... on AuthInfoField {
            message
        }
    }
}