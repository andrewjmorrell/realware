query Search(
    $token: String!
    $queryString: String!
    $rawQuery: String
) {
    search(
        token: $token
        queryString: $queryString
        rawQuery: $rawQuery
    ) {
        ... on SearchResults {
            assets {
                identity
                name
                type
                description
                image
                attachments {
                    name
                    fileType
                    link
                    updatedAt
                    fileId
                }
                parameters {
                    age
                    barcode
                    make
                    type
                    model
                    serialNo
                }
                members {
                    account {
                        identity
                        username
                        email
                        moxtraId
                        firstName
                        lastName
                        middleName
                        image
                        phone
                        description
                        location
                        tags
                        roles
                        createdAt
                        updatedAt
                    }
                    role
                }
                chatIdentity
                events
                createdAt
            }
            events {
                identity
                title
                asset
                members {
                    account {
                        identity
                        username
                        email
                        moxtraId
                        firstName
                        lastName
                        middleName
                        image
                        phone
                        description
                        location
                        tags
                        roles
                        createdAt
                        updatedAt
                    }
                    role
                }
                allMembers {
                    account {
                        identity
                        username
                        email
                        moxtraId
                        firstName
                        lastName
                        middleName
                        image
                        phone
                        description
                        location
                        tags
                        roles
                        createdAt
                        updatedAt
                    }
                    role
                }
                smeRequest {
                    expert
                    requester
                    status
                    createdAt
                    updatedAt
                    parameters {
                        safetyIssue
                        productionStatus
                    }
                    text
                }
                type
                description
                status
                statusHistory {
                    user
                    status
                    date
                }
                chatIdentity
                attachments {
                    name
                    fileType
                    link
                    updatedAt
                    fileId
                }
                createdAt
            }
            messages {
                chatIdentity
                messageId
                contentRichtext
                contentText
                content
                connectedTo {
                    identity
                    entityType
                    entityTitle
                }
                publishedAt
                updatedAt
            }
            total
        }
        ... on ResponseMessageField {
            isSuccess
            message
        }
        ... on AuthInfoField {
            message
        }
    }
}