mutation EventAssignExpert(
    $accountId: String!
    $id: String!
    $parameters: SmeRequestParametersInput!
    $text: String!
    $token: String!
) {
    eventAssignExpert(
        accountId: $accountId
        id: $id
        parameters: $parameters
        text: $text
        token: $token
    ) {
        result {
            ... on EventField {
                identity
                title
                asset
                members {
                    account {
                        identity
                        username
                        email
                        moxtraId
                        firstName
                        lastName
                        middleName
                        image
                        phone
                        description
                        location
                        tags
                        roles
                        createdAt
                        updatedAt
                    }
                    role
                }
                allMembers {
                    account {
                        identity
                        username
                        email
                        moxtraId
                        firstName
                        lastName
                        middleName
                        image
                        phone
                        description
                        location
                        tags
                        roles
                        createdAt
                        updatedAt
                    }
                    role
                }
                smeRequest {
                    expert
                    requester
                    status
                    createdAt
                    updatedAt
                    parameters {
                        safetyIssue
                        productionStatus
                    }
                    text
                }
                type
                description
                status
                statusHistory {
                    user
                    status
                    date
                }
                chatIdentity
                attachments {
                    name
                    fileType
                    link
                    updatedAt
                    fileId
                }
                createdAt
                assetTitle
            }
            ... on ResponseMessageField {
                isSuccess
                message
            }
            ... on AuthInfoField {
                message
            }
        }
    }
}