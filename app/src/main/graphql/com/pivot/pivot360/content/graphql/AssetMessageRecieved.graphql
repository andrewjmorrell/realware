mutation AssetMessageRecieved(
    $contentText: String!
    $count: Int
    $id: String!
    $runAttachmentsCrawler: Int
    $token: String!
) {
    assetMessageRecieved(
        contentText: $contentText
        count: $count
        id: $id
        runAttachmentsCrawler: $runAttachmentsCrawler
        token: $token
    ) {
        result {
            ... on ResponseMessageField {
                isSuccess
                message
            }
            ... on AuthInfoField {
                message
            }
        }
    }
}