query EventsByUser($token: String!,  $accountId: String, $page: Int, $count: Boolean) {
    eventsByUser(token: $token,  accountId: $accountId, page: $page, count: $count) {
        ... on EventResults {
            events {
                identity
                title
                asset
                members {
                    account {
                        identity
                        username
                        email
                        moxtraId
                        firstName
                        lastName
                        middleName
                        image
                        phone
                        description
                        location
                        tags
                        roles
                        createdAt
                        updatedAt
                    }
                    role
                }
                allMembers {
                    account {
                        identity
                        username
                        email
                        moxtraId
                        firstName
                        lastName
                        middleName
                        image
                        phone
                        description
                        location
                        tags
                        roles
                        createdAt
                        updatedAt
                    }
                    role
                }
                smeRequest {
                    expert
                    requester
                    status
                    createdAt
                    updatedAt
                    parameters {
                        safetyIssue
                        productionStatus
                    }
                    text
                }
                type
                description
                status
                statusHistory {
                    user
                    status
                    date
                }
                chatIdentity
                attachments {
                    name
                    fileType
                    link
                    updatedAt
                    fileId
                }
                createdAt
                assetTitle
            }
            total
        }
        ... on ResponseMessageField {
            isSuccess
            message
        }
        ... on AuthInfoField {
            message
        }
    }
}