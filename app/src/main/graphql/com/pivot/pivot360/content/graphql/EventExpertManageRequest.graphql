mutation EventExpertManageRequest(
    $accept: Boolean!
    $id: String!
    $reject: Boolean!
    $token: String!
) {
    eventExpertManageRequest(
        accept: $accept
        id: $id
        reject: $reject
        token: $token
    ) {
        result {
            ... on EventField {
                identity
                title
                asset
                members {
                    account {
                        identity
                        username
                        email
                        moxtraId
                        firstName
                        lastName
                        middleName
                        image
                        phone
                        description
                        location
                        tags
                        roles
                        createdAt
                        updatedAt
                    }
                    role
                }
                allMembers {
                    account {
                        identity
                        username
                        email
                        moxtraId
                        firstName
                        lastName
                        middleName
                        image
                        phone
                        description
                        location
                        tags
                        roles
                        createdAt
                        updatedAt
                    }
                    role
                }
                smeRequest {
                    expert
                    requester
                    status
                    createdAt
                    updatedAt
                    text
                }
                type
                description
                status
                statusHistory {
                    user
                    status
                    date
                }
                chatIdentity
                attachments {
                    name
                    fileType
                    link
                    updatedAt
                    fileId
                }
                createdAt
            }
            ... on ResponseMessageField {
                isSuccess
                message
            }
            ... on AuthInfoField {
                message
            }
        }
    }
}