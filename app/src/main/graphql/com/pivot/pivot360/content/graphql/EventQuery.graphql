query Event($token: String!, $id: String!) {
    event(token: $token, id: $id) {
        ... on EventField {
            identity
            title
            asset
            members {
                account {
                    identity
                    username
                    email
                    moxtraId
                    firstName
                    lastName
                    middleName
                    image
                    phone
                    description
                    location
                    tags
                    roles
                    createdAt
                    updatedAt
                }
                role
            }
            allMembers {
                account {
                    identity
                    username
                    email
                    moxtraId
                    firstName
                    lastName
                    middleName
                    image
                    phone
                    description
                    location
                    tags
                    roles
                    createdAt
                    updatedAt
                }
                role
            }
            smeRequest {
                expert
                requester
                status
                createdAt
                updatedAt
                parameters {
                    safetyIssue
                    productionStatus
                }
                text
            }
            type
            description
            status
            statusHistory {
                user
                status
                date
            }
            chatIdentity
            attachments {
                name
                fileType
                link
                updatedAt
                fileId
            }
            createdAt
        }
        ... on ResponseMessageField {
            isSuccess
            message
        }
        ... on AuthInfoField {
            message
        }
    }
}